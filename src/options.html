<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Counter Options</title>
    <style type="text/css">
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Badge color</td>
          <td><input type="color" name="badgeColor" id="badgeColor" /></td>
          <td><em>Unfortuantely, the browser predetermines the text color and font size of the badge.</em></td>
        </tr>
        <tr>
          <td>Icon Color &amp; Style</td>
          <td>
            <select name="icon" id="icon">
              <option value="tabcounter.plain.min.svg">Tab Counter Default</option>
              <option value="tabcounter-gray90.plain.min.svg">Tab Counter Gray 90 (Firefox Photon Design System Light Background Icon Color)</option>
              <option value="tabcounter-gray10.plain.min.svg">Tab Counter Gray 10 (Firefox Photon Design System Dark Background Icon Color)</option>
              <option value="tabcounter-black.plain.min.svg">Tab Counter Black</option>
              <option value="tabcounter-white.plain.min.svg">Tab Counter White</option>
              <option value="clear.plain.min.svg">Clear (shows badge only)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Counter</td>
          <td>
            <select name="counter" id="counter">
              <option value="0">Current Window</option>
              <option value="1">Total of All Windows</option>
<!--              <option value="2">Both</option>--><!-- The four character browser limitation makes this option futile -->
              <option value="3">Neither (disables the counter and hover text; click the icon to see the count)</option>
            </select>
          </td>
          <td><em>A maximum of four characters can be displayed on the badge; this is a browser limitation.</em></td>
        </tr>
        <tr>
      </table>
    </form>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
